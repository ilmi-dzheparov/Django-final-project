services:
    web:
        build:
            dockerfile: ./Dockerfile
        command: >
            sh -c "
            gunicorn megano.wsgi:application --bind 0.0.0.0:8000
            "
        volumes:
            - ./src:/app
        ports:
            - 8000:8000
        env_file:
             - .env.docker
        depends_on:
            - db
            - redis

    redis:
        image: "redis:alpine"
        container_name: redis
        ports:
            - "6379:6379"

    db:
        image: postgres:16
        container_name: my_postgres_db
        env_file:
            - .env.docker
        environment:
            - POSTGRES_DB=${DB_NAME}
            - POSTGRES_USER=${DB_USER}
            - POSTGRES_PASSWORD=${DB_PASS}
        volumes:
            - postgres_data:/var/lib/postgresql/data/

    celery:
        build:
            dockerfile: ./Dockerfile
        command: celery -A megano worker --loglevel=info
        volumes:
            - ./src:/app
        env_file:
            - .env.docker
        depends_on:
            - db
            - redis

    celery-beat:
        build:
            dockerfile: ./Dockerfile
        command: celery -A megano beat --loglevel=info
        volumes:
            - ./src:/app
        env_file:
            - .env.docker
        depends_on:
            - db
            - redis
volumes:
    postgres_data:
