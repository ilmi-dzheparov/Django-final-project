{% extends "base.html" %}

{% load static %}

{% block header %}
    {% include "header_alt.html" %}
{% endblock %}

{% block middle %}
    <div class="wrapper">
        <div class="header">
            <h3 class="sign-in">Вход</h3>
        </div>
        <div class="clear"></div>
        <form action="{% url 'accounts:login' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <input class="user-input" type="email" name="email" id="email" placeholder="E-mail" data-validate="require">
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="*********" data-validate="require">
            </div>
            <div>
                <input type="submit" value="Войти" />
            </div>
            <a class="forgot-label" href="{% url 'accounts:email' %}">Забыли пароль?</a>
            <a class="registr" href="{% url 'accounts:registration' %}">
                Регистрация
            </a>
        </form>
    </div>
{% endblock %}

{% block footer %}
    {% include "footer_alt.html" %}
{% endblock %}
