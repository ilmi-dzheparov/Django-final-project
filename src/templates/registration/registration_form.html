{% extends "base.html" %}

{% load static %}

{% block header %}
    {% include "header_alt.html" %}
{% endblock %}

{% block middle %}
<div class="wrapper">
    <div class="header">
        <h3 class="sign-in">Регистрация</h3>
    </div>
        <div class="clear"></div>
        <form action="{% url 'accounts:registration' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <input class="user-input" type="text" name="username" id="username" placeholder="Имя">
            </div>
            <div>
                <input class="user-input" id="email" name="email" type="text" value="email" data-validate="require" action="{% url 'accounts:registration' %}">
            </div>
            <div>
                <input class="user-input" id="password" name="password" type="password" placeholder="Пароль" data-validate="require" action="{% url 'accounts:registration' %}">
            </div>
                <input type="submit" value="Зарегистрироваться" />
            <a class="registr" href="{% url 'accounts:login' %}">
                Вход
            </a>
    <div class="clear"></div>
</form>
</div>
{% endblock %}

{% block footer %}
    {% include "footer_alt.html" %}
{% endblock %}
