{% load static %}
<div class="ControlPanel">
    <div class="wrap">
        <div class="row ControlPanel-row">
            <div class="row-block">
                <div class="row ControlPanel-rowSplit">
                    <div class="row-block hide_700">
                        <ul class="menu menu_img menu_smallImg ControlPanel-menu">
                            <li class="menu-item">
                                <a class="menu-link" href="#">
                                    <img src="{% static 'assets/img/icons/socialHeader/tw.svg' %}" alt="tw.svg"/>
                                </a>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link" href="#">
                                    <img src="{% static 'assets/img/icons/socialHeader/in.svg' %}" alt="in.svg"/>
                                </a>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link" href="#">
                                    <img src="{% static 'assets/img/icons/socialHeader/pt.svg' %}" alt="pt.svg"/>
                                </a>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link" href="#">
                                    <img src="{% static 'assets/img/icons/socialHeader/mail.svg' %}" alt="mail.svg"/>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <nav class="row-block">
                <div class="row ControlPanel-rowSplit">
                    <div class="row-block">
                        <a class="ControlPanel-title" href="{% url 'accounts:registration' %}">Регистрация</a>
                        <a class="ControlPanel-title" href="{% url 'accounts:logout' %}">Вход</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>

</div>
<div class="wrap">
    <div class="row Header-rowMain">
        <div class="row-block Header-logo">
            <a class="logo" href="{% url 'shop:index' %}">
                <img class="logo-image" src="{% static 'assets/img/logo.png' %}" alt="logo.png"/>
            </a>
        </div>
        <nav class="row-block row-block_right Header-menu">
            <div class="menuModal" id="navigate">
                <ul class="menu menu_main">
                    <li class="menu-item">
                        <a class="menu-link" href="{% url 'shop:index' %}">Главная</a>
                    </li>
                    <li class="menu-item">
                        <span class="menu-label menu-label_success">Скидки</span>
                        <a class="menu-link" href="{% url 'shop:product_list' %}">Каталог</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="{% url 'comparison:service' %}">Сравнение</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row-block">

            <div class="CartBlock">
                <div class="dropdown">
                    <button class="dropbtn">
                        <img class="CartBlock-img" src="{% static 'assets/img/icons/loon-icon.svg' %}" alt="loon-icon.svg"/>
                    </button>
                    <div class="dropdown-content">
                        <a class="dropdown-content-a" href="{% url 'accounts:account' pk=user.pk %}">Личный кабинет</a>
                        <a class="dropdown-content-a" href="#">Административный раздел</a>
                        <a class="dropdown-content-a" href="{% url 'accounts:logout' %}">Выход</a>
                    </div>
                </div>
                <a class="CartBlock-block" href="{% url 'shop:cart_detail' %}">
                    <img class="CartBlock-img" src="{% static 'assets/img/icons/cart.svg' %}" alt="cart.svg"/>
                    <span class="CartBlock-amount">
                         {{ total_quantity|default:"0" }}
                    </span>
                </a>
                <div class="CartBlock-block"><span class="CartBlock-price">
                    0.00$
                </span>


                </div>
            </div>
        </div>
        <div class="row-block Header-trigger">
            <a class="menuTrigger" href="#">
                <div class="menuTrigger-content">
                    Показать навигацию
                </div>
                <span></span><span></span><span></span>
            </a>
        </div>
    </div>
</div>
<div class="Header-searchWrap">
    <div class="wrap">
        <div class="Header-categories">
            <div class="CategoriesButton">
                <div class="CategoriesButton-title">
                    <div class="CategoriesButton-icon">
                        <img src="{% static 'assets/img/icons/allDep.svg' %}" alt="allDep.svg"/>
                    </div>
                    <span class="CategoriesButton-text">Все категории</span>
                    <div class="CategoriesButton-arrow">
                    </div>
                </div>


            </div>
        </div>
        <div class="Header-searchLink">
            <img src="{% static 'assets/img/icons/search.svg' %}" alt="search.svg"/>
        </div>
        <div class="Header-search">
            <div class="search">
                <form class="form form_search" action="#" method="post">
                    <input class="search-input" id="query" name="query" type="text"
                           placeholder="NVIDIA GeForce RTX 3060"/>
                    <button class="search-button" type="submit" name="search" id="search">
                        <img src="{% static 'assets/img/icons/search.svg' %}" alt="search.svg"/>
                        Поиск
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
