<div class="CategoriesButton">
    <div class="CategoriesButton-title">
        <div class="CategoriesButton-icon"><img src="assets/img/icons/allDep.svg" alt="allDep.svg">
        </div><span class="CategoriesButton-text">Все категории</span>
        <div class="CategoriesButton-arrow">
        </div>
    </div>
    <div class="CategoriesButton-content">
        {% for category in categories %}
            {% if category.products.filter(available=True).exists %}
                <div class="CategoriesButton-link">
                    <a href="#">
                        <div class="CategoriesButton-icon">
                            <img src="{{  category.icon.url }}" alt="">
                        </div>
                        <span class="CategoriesButton-text">{{ category.name }}</span>
                    </a>
                </div>
            {%  endif %}
        {% endfor %}
    </div>
</div>
