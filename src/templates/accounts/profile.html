{% extends "base.html" %}

{% load static %}

{% block header %}
    {% include "header.html" %}
{% endblock %}

{% block middle %}
    <div class="Middle Middle_top">
        <div class="Section Section_column Section_columnLeft">
            <div class="wrap">
                <div class="Section-column">
                    <div class="Section-columnSection">
                        <header class="Section-header">
                            <strong class="Section-title">Навигация
                            </strong>
                        </header>
                        <div class="Section-columnContent">
                            <div class="NavigateProfile">
                                <ul class="menu menu_vt">
                                    <li class="menu-item"><a class="menu-link" href="{% url 'accounts:account' pk=user.id %}">Личный кабинет</a>
                                    </li>
                                    <li class="menu-item_ACTIVE menu-item"><a class="menu-link" href="{% url 'accounts:profile' pk=user.pk %}">Профиль</a>
                                    </li>
                                    <li class="menu-item"><a class="menu-link" href="{% url 'accounts:history_of_orders' %}">История заказов</a>
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Section-content">
                    <div class="Profile">
                        <form class="form Profile-form" action="{% url 'accounts:profile' pk=user.id %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="row-block">
                                    <div class="form-group">
                                        <label class="form-label" for="avatar">Аватар
                                        </label>
                                        <div class="Profile-avatar Profile-avatar_noimg">
                                            <label class="Profile-fileLabel" for="avatar">
                                                <img src="assets/img/icons/upload.png" alt="#.png">Загрузить фото
                                            </label>
                                            <input class="Profile-file form-input" id="avatar" name="avatar" type="file" data-validate="onlyImgAvatar" value="{{ user.avatar }}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="full_name">ФИО
                                        </label>
                                        <input class="form-input" id="full_name" name="full_name" type="text"
                                               value="{% if user.last_name %}{{ user.last_name }}{% endif %} {% if user.username %}{{ user.username }}{% endif %} {% if user.middle_name %}{{ user.middle_name }}{% endif %} "
                                               data-validate="require"
                                               action="{% url 'accounts:profile' pk=user.id %}"/>
                                    </div>
                                </div>
                                <div class="row-block">
                                    <div class="form-group">
                                        <label class="form-label" for="phone">Телефон
                                        </label>
                                        <input class="form-input" id="phone" name="phone" type="text" value="{{ user.phone }}" action="{% url 'accounts:profile' pk=user.id %}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="email">E-mail
                                        </label>
                                        <input class="form-input" id="email" name="email" type="text" value="{{ user.email }}" data-validate="require" action="{% url 'accounts:profile' pk=user.id %}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="password">Пароль
                                        </label>
                                        <input class="form-input" id="password" name="password" value="" type="password" placeholder="Тут можно изменить пароль">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="passwordReply">Подтверждение пароля
                                        </label>
                                        <input class="form-input" id="passwordReply" name="passwordReply" type="password" value="" placeholder="Введите пароль повторно" action="{% url 'accounts:profile' pk=user.id %}">
                                    </div>
                                    <div class="form-group">
                                        <div class="Profile-btn">
                                            <button class="btn btn_success" type="submit">Сохранить
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
    {% include "footer.html" %}
{% endblock %}
